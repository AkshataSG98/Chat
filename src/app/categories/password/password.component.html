<div *ngIf="showPasswordPrompt" class="password-setup-container">
    <h2>Please Enter Your Pin</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="password">
          <label for="password">Pin Please</label>
        </div>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Pin" readonly />
        <div *ngIf="passwordForm.controls['password'].invalid && (passwordForm.controls['password'].dirty || passwordForm.controls['password'].touched)">
          <div *ngIf="passwordForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="passwordForm.controls['password'].errors?.['pattern']">
            Password must contain only digits (1 to 9 and 0).
          </div>
          <div *ngIf="passwordForm.controls['password'].errors?.['minlength']">
            Password must be at least 4 characters long.
          </div>
          <div *ngIf="passwordForm.controls['password'].errors?.['maxlength']">
            Password must be no more than 6 characters long.
          </div>
        </div>
      </div>
      <div class="number-buttons">
        <button type="button" class="num-btn" (click)="addNumber('1')">1</button>
        <button type="button" class="num-btn" (click)="addNumber('2')">2</button>
        <button type="button" class="num-btn" (click)="addNumber('3')">3</button>
        <button type="button" class="num-btn" (click)="addNumber('4')">4</button>
        <button type="button" class="num-btn" (click)="addNumber('5')">5</button>
        <button type="button" class="num-btn" (click)="addNumber('6')">6</button>
        <button type="button" class="num-btn" (click)="addNumber('7')">7</button>
        <button type="button" class="num-btn" (click)="addNumber('8')">8</button>
        <button type="button" class="num-btn" (click)="addNumber('9')">9</button>
        <button type="button" class="num-btn" (click)="addNumber('0')">0</button>
        <button type="button" class="clear-btn" (click)="clearPassword()">Clear</button>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Confirm</button>
    </form>
  </div>
  <div class="archived" *ngIf="showArchived">
    <app-archive></app-archive>
  </div>
